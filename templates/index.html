<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .btn-primary { background-color: #6c5ce7; border: none; }
        .btn-primary:hover { background-color: #a29bfe; }
        .header-section { background: #6c5ce7; color: white; padding: 30px; border-radius: 15px 15px 0 0; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="header-section text-center">
                        <h2>Medical Insurance Predictor</h2>
                        <p>Enter details to get an AI-powered estimate</p>
                    </div>
                    <div class="card-body p-4">
                        <form action="/predict" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Age</label>
                                    <input type="number" name="age" class="form-control" placeholder="e.g. 25" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">BMI</label>
                                    <input type="number" step="0.1" name="bmi" class="form-control" placeholder="e.g. 22.5" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Children</label>
                                    <input type="number" name="children" class="form-control" value="0" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Sex</label>
                                    <select name="sex" class="form-select">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Smoker</label>
                                    <select name="smoker" class="form-select">
                                        <option value="no">No</option>
                                        <option value="yes">Yes</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Region</label>
                                    <select name="region" class="form-select">
                                        <option value="northeast">Northeast</option>
                                        <option value="northwest">Northwest</option>
                                        <option value="southeast">Southeast</option>
                                        <option value="southwest">Southwest</option>
                                    </select>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Predict Insurance Cost</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
